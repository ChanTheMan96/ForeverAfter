<app-nav></app-nav>

<div class="p-2 w-100 mt-5 mb-1 d-flex justify-content-center">
    <lightgallery [settings]="settings" [onBeforeSlide]="onBeforeSlide" class="gallery">
        <a *ngFor="let num of arr" class="gallery-item" attr.data-src="../../assets/img/4ever/{{num}}.jpg">
            <img src="../../assets/img/4ever/{{num}}.jpg" alt="Forever After gallery image {{num}}" loading="lazy" />
        </a>
    </lightgallery>
</div>
<div class="d-flex justify-content-center mb-5">
    <div>
        <button type="button" class="btn btn-primary btn-lg" onclick=" window.open('https://www.facebook.com/profile.php?id=61550070506240&sk=photos_by','_blank')" aria-label="View more photos on Facebook">View More</button>
    </div>
</div>

<button class="btn btn-secondary scroll-top" (click)="scrollToTop()" *ngIf="showScrollTopButton" aria-label="Back to top">
    <i class="fa fa-arrow-up" aria-hidden="true"></i>
</button>

<app-footer></app-footer>

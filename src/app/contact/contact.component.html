<div class="container mt-5 mb-5" style="max-width: 600px;">
  <h2 class="mb-4 text-center">Contact Us</h2>
  <form #contactForm="ngForm" (ngSubmit)="sendMail()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="formData.name" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" [(ngModel)]="formData.email" required />
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea id="message" name="message" class="form-control" rows="5" [(ngModel)]="formData.message" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>
